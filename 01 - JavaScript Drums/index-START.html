<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drums</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
    function playSound(event) {
        let audioArray = document.getElementsByTagName("audio");
        let keyArray = document.getElementsByClassName('key');
        let player;
        let key;
        if (event.keyCode === 65) {
            player = audioArray.item(0);
            key = keyArray.item(0);
            //console.log(key);
        }
        if (event.keyCode === 83) {
            player = audioArray.item(1);
            key = keyArray.item(1);
        }
        if (event.keyCode === 68) {
            player = audioArray.item(2);
            key = keyArray.item(2);
        }
        if (event.keyCode === 70) {
            player = audioArray.item(3);
            key = keyArray.item(3);
        }
        if (event.keyCode === 71) {
            player = audioArray.item(4);
            key = keyArray.item(4);
        }
        if (event.keyCode === 72) {
            player = audioArray.item(5);
            key = keyArray.item(5);
        }
        if (event.keyCode === 74) {
            player = audioArray.item(6);
            key = keyArray.item(6);
        }
        if (event.keyCode === 75) {
            player = audioArray.item(7);
            key = keyArray.item(7);
        }
        if (event.keyCode === 76) {
            player = audioArray.item(8);
            key = keyArray.item(8);
        }
        // console.log(key);
        key.classList.add('playing');//add给元素添加一个指定的class
        //key.setAttribute("class","playing");//No
        player.play();
    }
    function remove(event) {
        event.target.classList.remove('playing');//remove从元素中删除一个指定的class
    }
    let keys = document.getElementsByClassName("key");
    //console.log(keys);
    for (let item of keys) {
        item.addEventListener('transitionend', remove);
    }
    window.addEventListener('keydown', playSound);//监听键盘按键的事件
</script>


</body>
</html>
