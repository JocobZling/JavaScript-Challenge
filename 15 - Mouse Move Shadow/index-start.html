<div class="hero">

<style>
    html {

    }

    body {

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }

    h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }

    /*
    h-shadow	å¿…éœ€ã€‚æ°´å¹³é˜´å½±çš„ä½ç½®ã€‚å…è®¸è´Ÿå€¼ã€‚
    v-shadow	å¿…éœ€ã€‚å‚ç›´é˜´å½±çš„ä½ç½®ã€‚å…è®¸è´Ÿå€¼ã€‚
    blur	    å¯é€‰ã€‚æ¨¡ç³Šçš„è·ç¦»ã€‚
    color	    å¯é€‰ã€‚é˜´å½±çš„é¢œè‰²ã€‚
     */
</style>

<script>
    let hero = document.querySelector(".hero");
    let h1 = hero.querySelector("h1");

    hero.addEventListener("mousemove", shadowMove);

    //target äº‹ä»¶å±æ€§å¯è¿”å›äº‹ä»¶çš„ç›®æ ‡èŠ‚ç‚¹ï¼ˆè§¦å‘è¯¥äº‹ä»¶çš„èŠ‚ç‚¹ï¼‰ï¼Œå¦‚ç”Ÿæˆäº‹ä»¶çš„å…ƒç´ ã€æ–‡æ¡£æˆ–çª—å£ã€‚
    function shadowMove(e) {
        let range = {
            x: hero.offsetHeight,//heroçš„é•¿
            y: hero.offsetWidth//heroçš„å®½
        };

        //é¼ æ ‡å½“å‰çš„ä½ç½®
        //target äº‹ä»¶å±æ€§å¯è¿”å›äº‹ä»¶çš„ç›®æ ‡èŠ‚ç‚¹ï¼ˆè§¦å‘è¯¥äº‹ä»¶çš„èŠ‚ç‚¹ï¼‰
        let pos = {
            x: e.offsetX + e.target.offsetLeft,
            y: e.offsetY + e.target.offsetTop
        };
        let shadowX = (pos.x - range.x) / 2 * 0.3;//é˜´å½±æ¯”ä¾‹
        let shadowY = (pos.y - range.y) / 2 * 0.3;

        h1.style.textShadow = `
      ${shadowX}px ${shadowY}px 0 rgba(255,0,255,1),
      ${shadowX * (-1)}px ${shadowY}px 0 rgba(225,0,0,0.5),
      ${shadowY}px ${shadowX * (-1)}px 0 rgba(0,251,0,1),
      ${shadowY * (-1)}px ${shadowX}px 0 rgba(0,0,125,0.5)`;
    }
</script>
